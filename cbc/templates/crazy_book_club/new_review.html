{% extends "crazy_book_club/base.html" %}

{% block content %}
    <p><a href="{% url 'crazy_book_club:book' book.id %}">{{ book }}</a></p>

    <p>Add a new review:</p>

    <form action="{% url 'crazy_book_club:new_review' book.id%}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add review</button>
    </form>

{% endblock content %}
